<!DOCTYPE html>
<html lang="en" class="max-w-lg mx-auto scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Dashboard Monitoring System</title>
    <!-- css -->
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body
    class="flex items-center justify-center w-full min-h-screen text-zinc-950 bg-zinc-50 font-poppins dark:text-zinc-50 dark:bg-zinc-900">
    <main id="mainContent" class="container flex flex-col h-full gap-8 px-8">
        <!-- title -->
        <section class="flex items-center justify-center gap-2 title">
            <a id="darkModeToggle" class="flex items-center justify-center cursor-pointer">
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="block size-6 fill-purple-700 dark:hidden">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="hidden size-6 fill-yellow-500 dark:block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </a>
            <h1 class="font-bold text-left">PV Dashboard Monitoring System</h1>
        </section>
        <section class="flex flex-col gap-4 filter-container">
            <!-- date and site select -->
            <div class="flex flex-col w-full gap-4 site-date-container sm:flex-row">
                <!-- site select -->
                <div class="flex flex-col w-full gap-2 site-container">
                    <label for="siteSelect" class="font-bold">Select Site</label>
                    <select id="siteSelect"
                        class="w-full px-4 py-3 transition-all border border-gray-300 rounded-lg outline-none appearance-none focus:border-purple-950 fous:ring-2 focus:ring-purple-300 dark:focus:border-yellow-500 dark:focus:ring-yellow-200">
                        <option value="" class="text-zinc-950">Choose Site ...</option>
                    </select>
                </div>
        </section>
    </main>
    <!-- js -->
    <script src="./src/js/appDashboardBandungTV.js"></script>
    <!-- chart-js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
