<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Solar Main Dashboard</title>
    <!-- css -->
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body
    class="flex items-center justify-center w-full min-h-screen text-zinc-950 bg-zinc-50 font-poppins dark:text-zinc-50 dark:bg-zinc-950">
    <main id="mainContent" class="container flex flex-col h-full gap-8 px-8 pt-8 pb-12">
        <!-- title -->
        <section class="flex items-center justify-between gap-2 title">
            <a id="darkModeToggle" class="flex items-center justify-center cursor-pointer">
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="block size-6 fill-purple-700 dark:hidden">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="hidden size-6 fill-yellow-500 dark:block">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </a>
            <h1 class="font-bold text-left">PV Dashboard Monitoring System</h1>
            <a href="index.html"
                class="px-4 py-2 text-sm border rounded-lg border-zinc-950 dark:border-zinc-50">Back</a>
        </section>
        <!-- filter container -->
        <section class="flex flex-col gap-4 filter-container">
            <!-- date and site select -->
            <div class="flex flex-col w-full gap-4 site-date-container sm:flex-row">
                <!-- site select -->
                <div class="flex flex-col w-full gap-2 site-container">
                    <label for="siteSelect" class="font-bold">Site</label>
                    <select id="siteSelect"
                        class="w-full px-4 py-3 transition-all border border-gray-300 rounded-lg outline-none appearance-none focus:border-purple-950 focus:ring-2 focus:ring-purple-300 dark:focus:border-yellow-500 dark:focus:ring-yellow-200 dark:border-zinc-800"></select>
                </div>
                <!-- date select -->
                <div class="flex flex-col w-full gap-2 date-container">
                    <label for="dateSelect" class="font-bold">Date</label>
                    <select id="dateSelect"
                        class="w-full px-4 py-3 transition-all border border-gray-300 rounded-lg outline-none appearance-none focus:border-purple-950 focus:ring-2 focus:ring-purple-300 dark:focus:border-yellow-500 dark:focus:ring-yellow-200 dark:border-zinc-800"></select>
                    </select>
                </div>
            </div>
            <!-- time select -->
            <div class="flex flex-col gap-4 time-container">
                <!-- time input -->
                <div class="flex flex-col gap-2 time-slider">
                    <label for="timeSlider" class="font-bold">Time</label>
                    <input type="time" id="timeDisplay" value="23:59"
                        class="w-full px-4 py-3 transition-all border border-gray-300 rounded-lg outline-none appearance-none focus:border-purple-950 focus:ring-2 focus:ring-purple-300 dark:focus:border-yellow-500 dark:focus:ring-yellow-200 dark:border-zinc-800">
                </div>
                <!-- time slider -->
                <input type="range" id="timeSlider" min="0" max="1439" value="1439"
                    class="w-full cursor-pointer accent-purple-950 dark:accent-yellow-500">
            </div>
        </section>
        <!-- content container -->
        <section class="flex flex-col-reverse gap-8 content-container md:flex-col">
            <!-- stats container -->
            <div
                class="flex flex-col items-stretch justify-between w-full gap-4 stats-container md:grid md:grid-cols-3">
                <!-- main stats -->
                <div
                    class="flex flex-col items-stretch justify-center gap-4 stats md:grid md:grid-cols-2 md:col-span-2">
                    <!-- curernt power -->
                    <div
                        class="flex flex-col justify-center w-full p-4 border rounded-lg border-zinc-950 stat-card dark:border-zinc-50">
                        <h3 class="font-bold">Current Power</h3>
                        <p><span id="currentPowerText">0.00</span> MW</p>
                    </div>
                    <!-- Current load -->
                    <div
                        class="flex flex-col justify-center w-full p-4 border rounded-lg border-zinc-950 stat-card dark:border-zinc-50">
                        <h3 class="font-bold">Current Load</h3>
                        <p><span id="totalLoadText">0.00</span> MWh</p>
                    </div>
                    <!-- current temperature -->
                    <div
                        class="flex flex-col justify-center w-full p-4 border rounded-lg border-zinc-950 stat-card dark:border-zinc-50">
                        <h3 class="font-bold">Current Temperature</h3>
                        <p><span id="currentTempText">0.00</span> Â°C</p>
                    </div>
                    <!-- performance ratio -->
                    <div
                        class="flex flex-col justify-center w-full p-4 border rounded-lg border-zinc-950 stat-card dark:border-zinc-50">
                        <h3 class="font-bold">Performance Ratio</h3>
                        <p><span id="currentPRText">0.00</span>%</p>
                    </div>
                </div>
                <!-- highlight stats -->
                <!-- Today yield -->
                <div
                    class="flex flex-col justify-center w-full h-full p-4 border rounded-lg text-zinc-50 bg-purple-950 border-purple-950 stat-card dark:bg-yellow-500 dark:text-zinc-950 dark:border-yellow-500">
                    <h3 class="font-bold md:text-2xl">Today Yield</h3>
                    <p class="md:font-light md:text-xl"><span id="totalYieldText">0.00</span> MWh</p>
                </div>
            </div>
            <!-- chart container -->
            <div class="chart-container flex flex-col justify-center items-center gap-2 h-[50vh] pt-4 sm:h-[70vh]">
                <h3 class="font-bold">Daily Production</h3>
                <canvas id="solarChart"></canvas>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="./src/js/appDashboardIndiaSolar.js"></script>
    <!-- chart-js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
